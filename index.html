<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex App</title>


        <!--Implemented Bootstrap CSS as CDN link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>


    <body>

        <!--Bootstrap Navigation Bar-->
        <nav class="navbar navbar-expand-md bg-body-tertiary navbar-color">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Pokédex</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pokemons</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Play
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Games and Apps</a></li>
                      <li><a class="dropdown-item" href="#">Trading Cards Game</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Updates</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search pokemon" aria-label="Search">
                  <button type="submit" class="btn-search">Search</button>
                </form>
              </div>
            </div>
          </nav>
        

        <h1>Pokedex</h1>
            

        <!--The Pokemon list-->
        
        <ul class="list-group pokemon-list"></ul>
        

        <!--Setting the div to add the modal content with JavaScript-->
        <div id="modal_container"></div>







        <!--Implemented jQuery as CDN link-->
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

        <!--Implemented Popper.js and Bootstrap JS as a CDN link-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!--Insterted the polyfills to the code-->
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/promise-polyfill.js"></script>

        <!--Own written JavaScript code-->
        <script src="js/script.js"></script>
    </body>
</html>
