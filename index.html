<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex App</title>


        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>


    <body>
        <h1>Pokedex</h1>


        <!--Code for the search bar-->
        <div>
            <div class="search-bar">
                <input class="search" placeholder="Search Pokémon"/>
            </div>
        </div>
            

        <!--The Pokemon list-->
        
        <ul class="pokemon-list"></ul>
        

        <!--Setting the div to add the modal content with JavaScript-->
        <div id="modal_container"></div>








        <!--Implemented jQuery as a CDN link-->
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

        <!--Insterted the polyfills to the code-->
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/promise-polyfill.js"></script>

        <!--Own written JavaScript code-->
        <script src="js/script.js"></script>
    </body>
</html>
