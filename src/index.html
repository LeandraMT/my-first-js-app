<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokédex App</title>


        <!--Implemented Bootstrap CSS as CDN link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
        <link rel="stylesheet" href="css/style2.css" type="text/css">
    </head>


    <body>

        <!--Bootstrap Navigation Bar-->
        <ul class="nav justify-content-end fixed-top nav-tabs" style="background-color: #3a4750;" >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Pokédex</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Play</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Games and Apps</a></li>
              <li><a class="dropdown-item" href="#">Trading Card Games</a></li>
              <li><a class="dropdown-item" href="#">Updates</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Pricing</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pokemons</a>
          </li>
        </ul>
        
            
        <!--Setting a div with Bootstrap page container classes to avoid overlapping with the nav bar-->
        <div class="container page-container">
            <!--The Pokemon list-->
            <ul class="pokemon-list"></ul>
            
            <!--Setting the div to add the modal content with JavaScript-->
            <!--<div id="modal_container"></div>-->

            <!--Implementing the Modal from Bootstrap-->
            <div class="modal" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>







        <!--Implemented jQuery as CDN link-->
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

        <!--Implemented Popper.js and Bootstrap JS as a CDN link-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!--Insterted the polyfills to the code-->
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/promise-polyfill.js"></script>

        <!--Own written JavaScript code-->
        <script src="js/script.js"></script>
    </body>
</html>
